<html>
    <head>
        <title>while loop</title>
        <script>
            /*printing  5 odd number*/
        var x=1;
        while(x<10){
            document.write("<h2>"+(x)+"</h2>");
            x=x+2;
        }
        var x=5;
        do {
            document.write("<h1>koti<h1>")
            
        } while (x>7);
        
        
        </script>
    </head>
    
</html>
